<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"> -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--CSS stylesheet-->
    <link rel="stylesheet" href="stylesheet.css" alt="css styles" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>Support Butterflies</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12 col-sm-9">
          <h1 id="header">We are with you.</h1>
        </div>
        <div class="col-xs-4 col-sm-3">
          <figure>
            <img src="static/handwashing.svg" id="handwashing" />
            <figcaption id="subheader">We will overcome COVID 19</figcaption>
          </figure>
        </div>
      </div>

      <!--Best way to do the button so far!-->
      <div class="row buttons">
        <div id="Blue" class="col-2" onclick="clickEmit('Blue')">
          <img src="static/BlueButterfly.png" class="buttonSize" />
          <p>Nurse Strong</p>
        </div>

        <div id="Yellow" class="col-2" onclick="clickEmit('Yellow')">
          <img src="static/YellowButterfly.png" class="buttonSize" />
          <p>You got this</p>
        </div>

        <div id="Orange" class="col-2" onclick="clickEmit('Orange')">
          <img src="static/OrangeButterfly.png" class="buttonSize" />
          <p>Essential Worker</p>
        </div>

        <div id="Pink" class="col-2" onclick="clickEmit('Pink')">
          <img src="static/PinkButterfly.png" class="buttonSize" />
          <p>Doctor Strong</p>
        </div>

        <div
          id="Purple"
          class="col-2"
          onclick="clickEmit('Purple')"
          id="farRightBttn"
        >
          <img src="static/PurpleButterfly.png" class="buttonSize" />
          <p>Thank You</p>
        </div>
      </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

    <script src="newButterfly.js"></script>
  </body>
</html>
